
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>WebApp</title>
    <style>
        @font-face {
            font-family: 'light';
            src: url('NEXT ART_Light.otf');
        }
        @font-face {
            font-family: 'regularr';
            src: url('NEXT ART_Regular.otf');
        }
        @font-face {
            font-family: 'boldd';
            src: url('NEXT ART_Bold.otf');
        }


        body {
            background-position: center;
            background-image: url("1662225436_2-kartinkin-net-p-fon-kosmos-chernii-so-zvezdami-oboi-2.jpg");
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .text {
            font-family: 'boldd';
            text-align: center;
            font-size: 24px;
            color: white;
        }
        .button-container {
            display: flex;
            height: 50px;
            width: 100%;
            justify-content: center;
        }
        .button {
            /* background-color: green; */
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(3px);
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, .2);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border-radius: 15px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            font-family: 'light';
        }
        .text_contain{
            display: flex;
            justify-content: center;
            height: 200px;
            width: 100%;
            align-items: center;
        }
        .balance_container{
            display: flex;
            justify-content: center;
            height: 100px;
            width: 100%;
            align-items: center;
        }
        .balance{
            font-size: 35px;
            color: white;
        }
        .info_container{
            display: flex;
            height: 75px;
            width: 100%;
            align-items: center;
        }
        .username{
            color: white;
            margin-left: 10px;
            font-size: 15px;
            font-family: 'regularr';
            
        }
        .profile_icon{
            height: 30px;
            width: 30px;
            margin-left: 10px;
        }
        .timer_container{
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .timer{
            color:white;
        }
        .icon_and_username{
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(3px);
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, .2);
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="info_container">
        <div class="icon_and_username">
            <img class="profile_icon" src="profile-circle-svgrepo-com.svg" alt="s">
        <div id="username" class="username">@</div>
        </div>
        
    </div>

    <!-- <div class="balance_container">
        <div class="balance">SV 10000</div>
    </div> -->

    <div class="text_contain">
        <div class="text" id="text">oooooo</div>
    </div>

    <div class="button-container">
        <button id="button" class="button" onclick="randomizeText()">клик</button>
    </div>

    <div class="timer_container">
        <div id="timer" class="timer"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function randomizeText() {
            const textElement = document.getElementById('text');
            const characters = 'abcdefghijklmnopqrstuvwxyz01234567890123456789';
            let newText = '';

            for (let i = 0; i < textElement.innerText.length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                newText += characters[randomIndex];
            }

            textElement.innerText = newText;
            
            document.getElementById("button").style.border = "2px solid rgba(255, 92, 92, .2)"
            document.getElementById('button').disabled = true;
            run()
        }

        let tg = window.Telegram.WebApp;
        document.getElementById("username").innerText = "@" + tg.initDataUnsafe.user.username


        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function run() {
            document.getElementById("timer").innerText = "5 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "4 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "3 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "2 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "1 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = ""

            
            document.getElementById("button").style.border = "2px solid rgba(255, 255, 255, .2)"
            document.getElementById('button').disabled = false;
        }
    </script>
    
</body>
</html>
