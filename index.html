<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>WebApp</title>
    <style>
        body {
            background-color: #252525;
            display: flex;
            flex-direction: column;
            
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .text {
            
            text-align: center;
            font-size: 24px;
            color: white;
        }
        .button-container {
            position: absolute;
            top: 60%;
            transform: translateY(-50%);
        }
        .button {
            background-color: green;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border: solid 3px;
            border-radius: 10px;
            border-color:#006400 ;
            
        }
        .text_contain{
            display: flex;
            justify-content: center;
            height: 200px;
            width: 100%;
            align-items: center;
        }
        .balance_container{
            display: flex;
            justify-content: center;
            height: 100px;
            width: 100%;
            align-items: center;
        }
        .balance{
            font-size: 35px;
            color: white;
        }
        .info_container{
            display: flex;
            height: 75px;
            width: 100%;
            align-items: center;
        }
        .username{
            color: white;
            margin-left: 10px;
            font-size: 15px;
        }
        .profile_icon{
            height: 50px;
            width: 50px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="info_container">
        <img class="profile_icon" src="profile-circle-svgrepo-com.svg" alt="s">
        <div id="username" class="username">@____</div>
    </div>
    <div class="balance_container">
        
        <div class="balance">SV 10000</div>
    </div>
    <div class="text_contain">
        <div class="text" id="text">oooooo</div>
    </div>
    <div class="button-container">
        <button class="button" onclick="randomizeText()">Кнопай</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function randomizeText() {
            const textElement = document.getElementById('text');
            const characters = 'abcdefghijklmnopqrstuvwxyz01234567890123456789';
            let newText = '';

            for (let i = 0; i < textElement.innerText.length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                newText += characters[randomIndex];
            }

            textElement.innerText = newText;
        }

        let tg = window.Telegram.WebApp;
        document.getElementById("username").innerText = "@" + tg.initDataUnsafe.user.username
    </script>
    
</body>
</html>
