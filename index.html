
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>WebApp</title>
    <style>
        @font-face {
            font-family: 'light';
            src: url('NEXT ART_Light.otf');
        }
        @font-face {
            font-family: 'regularr';
            src: url('NEXT ART_Regular.otf');
        }
        @font-face {
            font-family: 'boldd';
            src: url('NEXT ART_Bold.otf');
        }
        @font-face {
            font-family: 'somic_medium';
            src: url('02_NTSomic-Medium.ttf');
        }
        @font-face {
            font-family: 'somic_regular';
            src: url('01_NTSomic-Regular.ttf');
        }


        body {
            background-position: left;
            background-image: url("Frame 2bg (Средний).png");
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            
        }
        .text {
            font-family: 'somic_medium';
            text-align: center;
            font-size: 30px;
            color: white;
            margin-left: 10px;
            margin-right: 10px;
        }
        .button-container {
            display: flex;
            height: 50px;
            width: 100%;
            justify-content: center;
        }
        .button {
            /* background-color: green; */
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(3px);
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, .2);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border-radius: 15px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            font-family: 'boldd';
        }
        .text_contain{
            display: flex;
            justify-content: center;
            height: 200px;
            width: 100%;
            align-items: end;
        }
        .balance_container{
            display: flex;
            justify-content: center;
            height: 100px;
            width: 100%;
            align-items: center;
        }
        .balance{
            font-size: 35px;
            color: white;
            font-family: 'somic_regular';
        }
        .info_container{
            display: flex;
            height: 75px;
            width: 100%;
            align-items: center;
            margin-left: 10px;
        }
        .username{
            color: white;
            margin-left: 10px;
            font-size: 15px;
            font-family: 'somic_regular';
            
        }
        .profile_icon{
            height: 30px;
            width: 30px;
            margin-left: 10px;
        }
        .timer_container{
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .timer{
            color:white;
        }
        .icon_and_username{
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(3px);
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, .2);
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 10px;
        }
        
        .access_text{
            color: white;
            font-size: 30px;
            font-family: 'somic_regular';
        }
        .access_container{
            display: flex;
            width: 100%;
            justify-content: center;
            height: 200px;
            align-items: center;
        }
        .access{
            display: none;
        }
        .tgid{
            color: white;
            margin-left: 10px;
        }
        .text0{
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(3px);
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, .2);
            display: flex;
            border-radius: 10px;
            height: 40px;
            
            align-items: center;
            justify-content: center;
            margin-bottom: 7px;
        }
    </style>
</head>
<body>

    <div class="info_container">
        <div class="icon_and_username">
            <img class="profile_icon" src="profile-circle-svgrepo-com.svg" alt="s">
        <div id="username" class="username">@----</div>
        </div>
        <div class="tgid" id="tgid">
            asd
        </div>
        
    </div>
    <div id="main_window" class="main_window">
        <div class="balance_container">
            <div class="balance">00000</div>
        </div>

        <div class="text_contain">
            <div class="text0">
                <div class="text" id="text">oooooo</div>
            </div>
            
        </div>

        <div class="button-container">
            <button id="button" class="button" onclick="randomizeText()">tap</button>
        </div>

        <div class="timer_container">
            <div id="timer" class="timer"></div>
        </div>
    </div>

    <div class="access">
        <div class="access_container">
            <div class="access_text">Временно недоступно!</div>
        </div>
    </div>
    

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand()
        document.getElementById("tgid").innerText = tg.initDataUnsafe.user.id

       
            function randomizeText() {
                const textElement = document.getElementById('text');
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ01234567890123456789';
                let newText = '';
        
                for (let i = 0; i < textElement.innerText.length; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    newText += characters[randomIndex];
                }
        
                textElement.innerText = newText;
                
                document.getElementById("button").style.border = "3px solid rgba(255, 92, 92, .2)"
                document.getElementById('button').disabled = true;
                run()
            }
        
            
            document.getElementById("username").innerText = "@" + tg.initDataUnsafe.user.username
        
        
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            async function run() {
                document.getElementById("timer").innerText = "5 seconds"
                await sleep(1000); 
                document.getElementById("timer").innerText = "4 seconds"
                await sleep(1000); 
                document.getElementById("timer").innerText = "3 seconds"
                await sleep(1000); 
                document.getElementById("timer").innerText = "2 seconds"
                await sleep(1000); 
                document.getElementById("timer").innerText = "1 seconds"
                await sleep(1000); 
                document.getElementById("timer").innerText = ""
        
                
                document.getElementById("button").style.border = "2px solid rgba(255, 255, 255, .2)"
                document.getElementById('button').disabled = false;
            }
        
    
    </script>
    
</body>
</html>
