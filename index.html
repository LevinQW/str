<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .text {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            text-align: center;
            font-size: 24px;
        }
        .button-container {
            position: absolute;
            top: 60%;
            transform: translateY(-50%);
        }
        .button {
            background-color: green;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="text">oooooo</div>
    <div class="button-container">
        <button class="button">Click me!</button>
    </div>
</body>
</html>
