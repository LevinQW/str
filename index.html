
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <style>
        body {
            background-color: #252525;
            display: flex;
            flex-direction: column;
            
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .text {
            
            text-align: center;
            font-size: 24px;
            color: white;
        }
        .button-container {
            display: flex;
            height: 50px;
            width: 100%;
            justify-content: center;
        }
        .button {
            background-color: green;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border: solid 3px;
            border-radius: 20px;
            border-color:#006400 ;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
        }
        .text_contain{
            display: flex;
            justify-content: center;
            height: 200px;
            width: 100%;
            align-items: center;
        }
        .balance_container{
            display: flex;
            justify-content: center;
            height: 100px;
            width: 100%;
            align-items: center;
        }
        .balance{
            font-size: 35px;
            color: white;
        }
        .info_container{
            display: flex;
            height: 75px;
            width: 100%;
            align-items: center;
        }
        .username{
            color: white;
            margin-left: 10px;
            font-size: 15px;
        }
        .profile_icon{
            height: 30px;
            width: 30px;
            margin-left: 10px;
        }
        .timer_container{
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .timer{
            color:white;
        }
    </style>
</head>
<body>

    <div class="info_container">
        <img class="profile_icon" src="profile-circle-svgrepo-com.svg" alt="s">
        <div id="username" class="username">@____</div>
    </div>

    <!-- <div class="balance_container">
        <div class="balance">SV 10000</div>
    </div> -->

    <div class="text_contain">
        <div class="text" id="text">oooooo</div>
    </div>

    <div class="button-container">
        <button id="button" class="button" onclick="randomizeText()">Кнопка</button>
    </div>

    <div class="timer_container">
        <div id="timer" class="timer"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function randomizeText() {
            const textElement = document.getElementById('text');
            const characters = 'abcdefghijklmnopqrstuvwxyz01234567890123456789';
            let newText = '';

            for (let i = 0; i < textElement.innerText.length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                newText += characters[randomIndex];
            }

            textElement.innerText = newText;
            document.getElementById("button").style.backgroundColor = "#A9A9A9"
            document.getElementById("button").style.borderColor = "#696969"
            document.getElementById('button').disabled = true;
            run()
        }

        let tg = window.Telegram.WebApp;
        document.getElementById("username").innerText = "@" + tg.initDataUnsafe.user.username


        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function run() {
            document.getElementById("timer").innerText = "5 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "4 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "3 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "2 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "1 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = ""

            document.getElementById("button").style.backgroundColor = "green"
            document.getElementById("button").style.borderColor = "#006400"
            document.getElementById('button').disabled = false;
        }
    </script>
    
</body>
</html>
