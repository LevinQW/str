<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>WebApp</title>
    <style>
        @font-face {
            font-family: 'light';
            src: url('NEXT ART_Light.otf');
        }
        @font-face {
            font-family: 'regularr';
            src: url('NEXT ART_Regular.otf');
        }
        @font-face {
            font-family: 'boldd';
            src: url('NEXT ART_Bold.otf');
        }
        @font-face {
            font-family: 'somic_medium';
            src: url('02_NTSomic-Medium.ttf');
        }
        @font-face {
            font-family: 'somic_regular';
            src: url('01_NTSomic-Regular.ttf');
        }
        @font-face {
            font-family: 'nomer';
            src: url('RoadNumbers2.0.ttf');
        }


        body {
            background-image: url('Frame 2bg.png');
            background-size: cover;
            background-position: center;
            background-color: gray;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            
        }
        .text {
            font-family: 'nomer';
            text-align: center;
            font-size: 300%;
            color: white;
            margin-left: 3px;
            margin-right: 3px;
            color: black;
            width: 100%;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            height: 10S0px;
            width: 100%;
            align-items: center;
            margin-top: 10px;   
        }
        .button {
            /* background-color: green; */
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(2px);
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid black;
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border-radius: 15px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            font-family: 'boldd';
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .text_contain{
            display: flex;
            justify-content: center;
            height: 100px;
            width: 100%;
            align-items: center;
        }
        .balance_container{
            display: flex;
            justify-content: center;
            height: 100px;
            width: 100%;
            align-items: center;
        }
        .balance{
            font-size: 35px;
            color: white;
            font-family: 'somic_regular';
        }
        .info_container{
            display: flex;
            height: 75px;
            width: 100%;
            align-items: center;
            margin-left: 10px;
        }
        .username{
            color: white;
            margin-left: 10px;
            font-size: 15px;
            font-family: 'somic_regular';
            
        }
        .profile_icon{
            height: 30px;
            width: 30px;
            margin-left: 10px;
        }
        .timer_container{
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .timer{
            color:white;
        }
        .icon_and_username{
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(3px);
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, .2);
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 10px;
        }
        
        .access_text{
            color: white;
            font-size: 30px;
            font-family: 'somic_regular';
        }
        .access_container{
            display: flex;
            width: 100%;
            justify-content: center;
            height: 200px;
            align-items: center;
        }
        .access{
            display: none;
        }
        .tgid{
            color: white;
            margin-left: 10px;
        }
        .text0{
            
            background: black;
            border: 2px solid black;
            display: flex;
            border-radius: 10px;
            height: 40px;
            width: 200px;
            height: 50px;
            align-items: center;
            /*justify-content: center; */
            
        }

        .region{
            display: flex;
            flex-direction: column;
            
            align-items: center;
            height: 95%;
            margin-left: 2px;
            width: 27%;
            background-color: white;
            border-radius: 5px;
        }
        .reg{
            color: white;
            font-size: 20px;
            font-family: 'nomer';
            color: black;
            font-size: 225%;
        }

        .country{
            color: white;
            font-size: 100%;
            color: black;
            font-family: 'regularr';
        }
        .left_side{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70%;
            height: 95%;
            margin-left: 2px;
            background-color: white;
            border-radius: 5px;
        }
        /* .choose{
            margin: 10px;
            font-family: 'nomer';
            font-size: 25px;
            height: 45px;
            width: 60px;
            
            border-radius: 5px;
            border: 2px solid black;
        } */
        .username_and_id{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main_window{
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(2px);
            background: rgba(255, 255, 255, 0.02);
            border: solid 2px black;
            width: 90%;
            border-radius: 40px;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <div class="info_container">
        <div class="icon_and_username">
            <img class="profile_icon" src="profile-circle-svgrepo-com.svg" alt="s">
            <div class="username_and_id">
                <div id="username" class="username">@----</div>
                <div class="tgid" id="tgid">
                    asd
                </div>
            </div>
            
        </div>
        
        <!-- <select onchange="updateReg()" class="choose" id="dropdown">
                <option value="01">01</option>
                <option value="05">05</option>
                <option value="86">86</option>
                <option value="95">95</option>
                <option value="77">77</option>
                <option value="777">777</option>
            </select> -->
    </div>
    <div id="main_window" class="main_window">
        <div class="balance_container">
            <div class="balance">00000</div>
        </div>

        <div class="text_contain">
            <div class="text0">
                <div class="left_side">
                    <div class="text" id="text">aaaaa</div>
                </div>
                
                <div class="region">
                    <div id="reg" class="reg">01</div>
                    
                    <div class="country">rus</div>
                </div>
            </div>
            
        </div>

        <div class="button-container">
            
            <button id="button" class="button" onclick="randomizeText()">tap</button>
        </div>

        <div class="timer_container">
            <div id="timer" class="timer"></div>
        </div>
        
    </div>

    <div class="access">
        <div class="access_container">
            <div class="access_text">Временно недоступно!</div>
        </div>
    </div>
    

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand()
        document.getElementById("tgid").innerText = tg.initDataUnsafe.user.id

        
        function updateReg(){
            var selectedValue = document.getElementById('dropdown').value;
            document.getElementById('reg').innerText = selectedValue;
        }

        function randomizeText() {
            const textElement = document.getElementById('text');
            const letters = 'abekmhopctyx';
            let numbers = '1234568790';
            let newText = '';
            newText += letters[Math.floor(Math.random() * letters.length)];
            newText += numbers[Math.floor(Math.random() * numbers.length)];
            newText += numbers[Math.floor(Math.random() * numbers.length)];
            if (newText[1] === '0') and (newText[2] === '0');{
                let numbers = '123456879';  
            }
            newText += numbers[Math.floor(Math.random() * numbers.length)];
            newText += letters[Math.floor(Math.random() * letters.length)];
            newText += letters[Math.floor(Math.random() * letters.length)];
            textElement.innerText = newText;
            
            document.getElementById("button").style.border = "2px solid #a8a8a8"
            document.getElementById("button").style.color = "gray"
            document.getElementById('button').disabled = true;
            run()
        }
        
        const textElement = document.getElementById('text');
        const letters = 'abekmhopctyx';
        let numbers = '1234568790';
        let newText = '';
        newText += letters[Math.floor(Math.random() * letters.length)];
        newText += numbers[Math.floor(Math.random() * numbers.length)];
        newText += numbers[Math.floor(Math.random() * numbers.length)];
        if (newText[1] === '0') and (newText[2] === '0');{
            let numbers = '123456879';  
        };
        newText += numbers[Math.floor(Math.random() * numbers.length)];
        newText += letters[Math.floor(Math.random() * letters.length)];
        newText += letters[Math.floor(Math.random() * letters.length)];
        textElement.innerText = newText;
        
        document.getElementById("username").innerText = "@" + tg.initDataUnsafe.user.username
    
    
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function run() {
            document.getElementById("timer").innerText = "5 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "4 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "3 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "2 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = "1 seconds"
            await sleep(1000); 
            document.getElementById("timer").innerText = ""
    
            
            document.getElementById("button").style.border = "2px solid black"
            document.getElementById("button").style.color = "black"

            document.getElementById('button').disabled = false;
        }
        
    
    </script>
    
</body>
</html>
